{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-row">
                <div class="col-7">
                    <label>
                        <input type="text" class="form-control" placeholder="City">
                    </label>
                </div>
                <div class="col">
                    <label>
                        <input type="text" class="form-control" placeholder="State">
                    </label>
                </div>
                <div class="col">
                    <label>
                        <input type="text" class="form-control" placeholder="Zip">
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>

        </form>
    </div>

{% endblock %}
